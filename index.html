<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body>
    <div  class="bg-gray-900 min-h-screen h-fit flex flex-col gap-5 items-center">
      <div
        
        class="container font-bold m-10 bg-blue-950 w-1/2 h-96 drop-shadow-md shadow-[inset_0_-20px_40px_rgba(0,0,0,0.6)] px-9 rounded-md flex flex-col items-center justify-around"
        id="container_div"
      >
        <button
          onclick="ShowQuiz()"
          class="bg-blue-500 hover:bg-blue-700 transition text-white font-bold py-2 px-4 rounded"
          id="begin_btn"
        >
          Begin
        </button>

       
      </div>

      <div hidden class="container font-bold bg-blue-950 w-[50em] h-fit min-h-25 drop-shadow-md drop-shadow-emerald-300 p-9 mt-10 rounded-md flex flex-col gap-10  justify-center"
        id="result_div">
        <h1 class="text-white text-3xl" id="score_title"></h1>
        <h2 class="text-white text-xl" id="correction">Let's correct your mistakes : </h2>
                

        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
